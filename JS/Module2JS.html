<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Photo Gallery</h1>
    </header>

    <main class="gallery">
        <figure tabindex="0">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSw391nrAAz3w_6-23f_EINZF03gmwSG3PpaMBWbjPMSqvoChuENPF4lXakpLxcNCdjsgHqW0-3uboyjxXN3fHItA" 
                 alt="Person posing for a portrait">
            <figcaption>Minji</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="https://i.pinimg.com/736x/76/45/a3/7645a356b2e8e07219b960acff3744a2.jpg" 
                 alt="K-pop artist in a fashion photoshoot">
            <figcaption>Hanni</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="https://dispatch.cdnser.be/cms-content/uploads/2023/07/17/b4ad8bbb-2d08-4771-b73b-1293966b493a.png" 
                 alt="Celebrity event red carpet moment">
            <figcaption>Danielle</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="https://www.ipduck-kpop.wiki/content/images/2024/05/NJ_HowSweet_26.jpg" 
                 alt="K-pop group in colorful outfits">
            <figcaption>Haerin</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcOW2J-Q2kDZXLXWHprpM_PG0JjddG0GzQqb-KZDJWnNaNtyRvzeGBrikA3ToBfZr3OSbzm9f7tcYnm7i6zMGaYsZdjzQnPKRtwyIJa6U" 
                 alt="Stylish K-pop artist posing">
            <figcaption>Hyein</figcaption>
        </figure>
    </main>

    <script src="script.js"></script>
</body>
</html>
